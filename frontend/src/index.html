<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Notas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Gestión de Notas</h1>

      <!-- Formulario para crear una nueva nota -->
      <div id="crear-nota-form">
        <h2>Agregar Nueva Nota</h2>
        <form id="form-crear">
          <input type="number" id="crear-alumno-id" placeholder="ID Alumno" required />
          <input type="number" id="crear-materia-id" placeholder="ID Materia" required />
          <input type="number" step="0.01" id="crear-nota1" placeholder="Nota 1" />
          <input type="number" step="0.01" id="crear-nota2" placeholder="Nota 2" />
          <input type="number" step="0.01" id="crear-nota3" placeholder="Nota 3" />
          <button type="submit">Agregar Nota</button>
        </form>
      </div>

      <!-- Tabla para mostrar las notas -->
      <h2>Listado de Notas</h2>
      <table id="tabla-notas">
        <thead>
          <tr>
            <th>ID</th>
            <th>Alumno</th>
            <th>Materia</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Promedio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas de datos se insertarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>

    <!-- Modal para editar nota -->
    <div id="modal-editar" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Editar Nota</h2>
        <form id="form-editar">
          <input type="hidden" id="editar-id" />
          <div>
            <label for="editar-nota1">Nota 1:</label>
            <input type="number" step="0.01" id="editar-nota1" />
          </div>
          <div>
            <label for="editar-nota2">Nota 2:</label>
            <input type="number" step="0.01" id="editar-nota2" />
          </div>
          <div>
            <label for="editar-nota3">Nota 3:</label>
            <input type="number" step="0.01" id="editar-nota3" />
          </div>
          <button type="submit">Guardar Cambios</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
